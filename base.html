<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    {% block styles %}{% endblock %}
    <link rel="icon" type="image/png" href="{% static 'images/icon.png' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <!-- Phần Header -->
        <header class="header">
          <div class="logo"><a href="/"><img src="{% static 'images/logo.png' %}" alt="Logo"></a></div>
          <div class="domain"><a href="/"><p>MBX</p></a></div>
          <div class="category">
            <span class="menu-icon"><img src="{% static 'images/menu_icon.png' %}" alt="Menu" width="24"></span> <!-- Biểu tượng 3 gạch -->
            <a href="/"><p>Category</p></a>
            <span class="dropdown-icon"><img src="{% static 'images/dropdown_icon.png' %}" alt="Dropdown" width="24"></span>
          </div>
            <div class="search-bar">
              <div class="search-wrapper">
                  <span class="search-icon"><img src="{% static 'images/search.png' %}" alt="Search" width="16"></span> <!-- Kính lúp -->
                  <input type="text" placeholder="Search">
              </div>
          <div class="icons">
            <span class="notification-icon"><img src="{% static 'images/notification_button.png' %}" alt="Notification" width="38"></span> <!-- Notification icon -->
            <span class="chat-icon"><img src="{% static 'images/chat_button.png' %}" alt="Chat" width="38"></span> <!-- Message icon -->
          </div>
          <div class="actions">
            <span class="list-icon"><img src="{% static 'images/list_icon.png' %}" alt="List" width="38"></span>
            <a href="/"><p>Manage Post</p></a>
            <button class="create-post">Create Post</button>            
          </div>
          <div>
            <div class="account-dropdown">Account ▼</div>
            <a href="#">Sign in</a>
          </div>
        </header>

{% block content %}
{% endblock %}

    <!-- Phần Footer -->
    <footer class="footer">
      <div class="footer-container">
        <div class="footer-section service">
          <h3>SERVICE</h3>
          <ul>
            <li><a href="#">Help center</a></li>
            <li><a href="#">Feedback</a></li>
          </ul>
        </div>
        <div class="footer-section social">
          <h3>SOCIAL</h3>
          <div class="social-icons">
            <a href="#"><img src="https://img.icons8.com/ios-filled/50/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="https://img.icons8.com/ios-filled/50/twitter.png" alt="Twitter"></a>
          </div>
        </div>
      </div>
      <hr>
      <div class="footer-bottom">
        <p>© MBX. All rights reserved</p>
        <div class="footer-links">
          <a href="#">Policies and rules</a>
          <a href="#">Privacy policy</a>
          <a href="#">Legal notice</a>
          <a href="#">Term of use</a>
        </div>
      </div>
    </footer>
</body>
</html>
